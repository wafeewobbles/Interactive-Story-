<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Generative AI - Page 3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            overflow: hidden;
            background-image: url(saturnbg.png);
            background-size: cover;
            cursor: url(rocket\ .png), auto;
        }

        .whitebox {
            width: 960px;
            height: 540px;
            background-color: rgba(252, 252, 252, 0.7);
            border: 5px solid #b37d00;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.6rem;
            color: #000000;
        }

        .header p {
            margin: 20px 0 0;
            font-size: 1rem;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 100%;
        }

        .video-box {
            background-color: #f3c780;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(15, 46, 250, 0.2);
            padding: 10px;
            text-align: center;
            position: relative;
            width: 90%;
            margin: 0 auto;
        }

        .video-box img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            padding: 10px 16px;
            margin-top: 10px;
            background-color: #ff982a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ffc787;
        }

        .info-box {
            margin-bottom: 30px;
            margin-top: 8px;
            background-color: #f3c780;
            border: 0px solid #d3d3d3;
            border-radius: 10px;
            width: 70%;
            text-align: center;
            box-sizing: border-box;
            font-size: 1rem;
            color: #333;
            line-height: 140%;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background:#ff982a;
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            width: 300px;
        }

        .popup h2 {
            margin: 0 0 10px;
        }

        .popup p {
            margin: 0 0 20px;
        }

        .popup .close {
            padding: 10px 20px;
            background-color: #ffc568;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup .close:hover {
            background-color: #f5a549;
        }

        .back-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 40px;
            background-color: #6a11cb;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #5a0fa7;
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>
<body>
    <div class="whitebox">
        <!-- Header Section -->
        <div class="header">
            <h1>Which written article is real?</h1>
            <p>News Articles can easily be replicated by AI platforms. </p>
        </div>

        <!-- Grid Container with images -->
        <div class="grid-container">
            <div class="video-box">
                <img src="fakearticle.png" alt="Singing 2">
                <button class="button" onclick="showPopup('Oh No! This article is AI generated.')">Pick as Real</button>
            </div>
            <div class="video-box">
                <img src="realarticle.png" alt="Singing 1">
                <button class="button" onclick="showPopup('Great Job! This article was taken from BBC News!')">Pick as Real</button>
            </div>
        </div>

        <!-- Info Box Explaining Generative AI -->
        <div class="info-box">
            <p>Be aware of what you read. Gen AI possibilities are endless!</p>
        </div>

        <!-- Back Button -->
        <a href="page7.html">
            <button class="back-button">Back</button>
        </a>

        <!-- Popup Modal for Feedback -->
        <div id="popup" class="popup">
            <h2>Feedback</h2>
            <p id="popup-text"></p>
            <button class="close" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function showPopup(text) {
            const popupText = document.getElementById('popup-text');
            const popup = document.getElementById('popup');
            popupText.innerHTML = text;
            popup.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
