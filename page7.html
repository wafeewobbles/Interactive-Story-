<!DOCTYPE html>

    <title>Generative AI - Page 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            overflow: hidden;
            background-image: url(saturnbg.png);
            cursor: url(rocket\ .png), auto;
        }

        .whitebox {
            width: 960px;
            height: 540px;
            background-color: rgba(252, 252, 252, 0.7);
            border: 5px solid #b37d00;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .header p {
            margin: 5px 0 20px;
            font-size: 1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            grid-template-rows: auto;
            grid-gap: 20px;
            width: 100%;
            flex-grow: 1;
        }

        .grid-box {
            background-color: #f3c780;
            border: 2px solid #ff9a1f;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(15, 46, 250, 0.2);
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            height: 240px; /* Set height to ensure equal sizes */
        }

        .grid-box:hover {
            background-color: #fbae55;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .grid-box img {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border-radius: 10px;
        }

        .grid-box .text-content {
            text-align: left;
        }

        .grid-box b {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .grid-box p {
            margin: 0;
            font-size: 0.9rem;
        }

        .nav-btn {
            background-color: #ffffff;
            color: #6a11cb;
            font-size: 1.2rem;
            padding: 10px 30px;
            border: none;
            border-radius: 40px;
            margin-top: 20px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #e0e0e0;
            color: #2575fc;
            transform: scale(1.05);
        }
    </style>
</head>

</body>
